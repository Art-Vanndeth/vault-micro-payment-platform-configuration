spring:
  application:
    name: account-service

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  data:
    redis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      database: 0

  session:
    redis:
      namespace: account-service:session
      flush-mode: on-save
      cleanup-cron: "0 * * * * *"
    timeout: 30m

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8887/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

server:
  port: 8090
